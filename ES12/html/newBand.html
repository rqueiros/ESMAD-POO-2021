<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic - Add Band</title>

    <!-- REFERÊNCIA AO CSS DO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <!-- DIV A APARECER A UTILZADORES NÃO AUTENTICADOS -->
        <div id="userLoggedOutContent">
            <div class="alert alert-danger" role="alert">You must be authenticated to access this area!</div>
        </div>
        <!-- DIV A APARECER A UTILZADORES AUTENTICADOS (FORM DE ADIÇÃO DE BANDA) -->

        <div id="userLoggedInContent" style="visibility: hidden">
            <h1 class="display-3">Add band</h1>
            <p class="lead">Add a band that you enjoy!</p>
            <hr class="my-2">
            <div>
                <form id="frmNewBand">
                    <div class="mb-3">
                        <label for="txtName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="txtName" required>
                    </div>
                    <div class="mb-3">
                        <label for="sltGenre" class="form-label">Genre</label>
                        <select class="form-control" id="sltGenre">
                            <option value="Jazz">Jazz</option>
                            <option value="Metal">Metal</option>
                            <option value="Pop-Rock">Pop-Rock</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="txtPhoto" class="form-label">Photo link</label>
                        <input type="url" class="form-control" id="txtPhoto" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="txtDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="txtVideo" class="form-label">Video Clip link</label>
                        <input type="url" class="form-control" id="txtVideo">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
            <br>
            <div id="newBandMessage"></div>
        </div>
    </div>
    <!-- REFERÊNCIA AO APP.JS -->
    <script type="module" src="../js/app.js"></script>

    <!-- REFERÊNCIA AO JS DO BOOTSTRAP E DEPENDÊNCIAS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
