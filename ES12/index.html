<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic</title>

    <!-- REFERÊNCIA AO CSS DO BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>

    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="navbar bg-dark navbar-dark fixed">
        <div class="container-fluid">
            <a class="navbar-brand">M y M U S I C</a>
            <form class="d-flex">
                <button id="btnLogin" class="btn btn-success" type="button" data-bs-toggle="modal"
                    data-bs-target="#mdlLogin">LOGIN</button>&nbsp;
                <button id="btnRegister" class="btn btn-warning" type="button" data-bs-toggle="modal"
                    data-bs-target="#mdlRegister">REGISTER</button>
                <button id="btnLogout" class="btn btn-danger" style="visibility: hidden;">LOGOUT</button>

            </form>
        </div>
    </nav>
    <!-- CATÁLOGO -->
    <div class="container">
        <!-- CATÁLOGO: TITULOS -->
        <div class="row">
            <div class="col">
                <h1 class="display-3">Bands Catalog</h1>
                <p class="lead">The best bands of the world!</p>
                <hr class="my-2" />
            </div>
        </div>
        <!-- CATÁLOGO: FORMULÁRIO PARA FILTROS E ORDENAÇÃO -->
        <div class="row">
            <div class="col">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="sltGenre">Genre: </label>
                        <select class="form-control m-2" name="" id="sltGenre">
                            <option value="">All</option>
                            <option value="Pop-Rock">Pop-Rock</option>
                            <option value="Metal">Metal</option>
                            <option value="Jazz">Jazz</option>
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <label for="txtBand">Band's name:</label>
                        <input id="txtBand" type="text" class="form-control m-2" />
                    </div>
                    <button id="btnFilter" type="button" class="btn btn-primary">FILTER</button>
                    <button id="btnSort" type="button" class="btn btn-primary m-2">SORT</button>
                    <button id="btnAdd" type="button" class="btn btn-outline-primary m-2" style="visibility: hidden">ADD
                        BAND</button>
                </form>
            </div>
        </div>
        <!-- CATÁLOGO: EXIBIÇÃO DAS BANDAS (VAZIO INICIALMENTE) -->
        <div class="row">
            <div class="col">
                <hr class="my-2" />
                <p id="myCatalog"></p>
            </div>
        </div>
    </div>


    <!-- MODAL REGISTO -->
    <div class="modal fade" id="mdlRegister" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">REGISTER</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmRegister">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="txtUsernameRegister" class="form-label">Username</label>
                            <input type="text" class="form-control" id="txtUsernameRegister"
                                placeholder="Enter username" />
                        </div>
                        <div class="mb-3">
                            <label for="txtPasswordRegister" class="form-label">Password</label>
                            <input type=" password" class="form-control" id="txtPasswordRegister"
                                placeholder="Enter password" />
                        </div>
                        <div class="mb-3">
                            <label for="txtPasswordRegister2" class="form-label">Confirm Password</label>
                            <input type=" password" class="form-control" id="txtPasswordRegister2"
                                placeholder="Enter password confirmation" />
                        </div>
                        <div id="registerMessage" class="mb-3"></div>

                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="REGISTER"></input>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL LOGIN -->
    <div class="modal fade" id="mdlLogin" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">LOGIN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="frmLogin">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="txtUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="txtUsername" placeholder="Enter username" />
                        </div>
                        <div class="mb-3">
                            <label for="txtPassword" class="form-label">Password</label>
                            <input type=" password" class="form-control" id="txtPassword"
                                placeholder="Enter password" />
                        </div>
                        <div id="loginMessage" class="mb-3"></div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="LOGIN"></input>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!-- REFERÊNCIA AO APP.JS -->
    <script type="module" src="js/app.js"></script>

    <!-- REFERÊNCIA AO JS DO BOOTSTRAP E DEPENDÊNCIAS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
