<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- alinea ai - atributo HTML -->
    <input id="myButton" onclick="alert('Olá Mundo!')" type="button" value="Clica-me" />

    <input type="text">
    <p></p>

    <script>
        // alinea aii - propriedade DOM
        document.querySelector("input").onclick = function () {
            alert('Olá Mundo!')
        }

        // alinea aiii - adição de listener
        /* const button = document.querySelector('input[type="button"]')
        button.addEventListener("click", function () {
            alert('Olá Mundo!')
        }) */

        // alinea b
        const input = document.querySelector('input[type="text"]')
        const p = document.querySelector('p')
        input.addEventListener('change', function () {
            p.innerHTML = input.value
        })

        const myButton = document.querySelector('input[type="button"]')
        myButton.addEventListener("click", function () {
            alert(`Nº de caracteres escrito é de ${input.value.length}`)
        })

        // alinea c
        const button = document.querySelector('input[type="button"]')
        button.addEventListener("mouseup", function () {
            console.log("obrigado pelo clique no botão!")
        })

        // alinea d
        window.addEventListener("load", function () {
            // Colocar aqui todo o código JS deste ficheiro!
            // Desta forma todo o cósigo só será executado quando 
            // toda a página estiver carregado no DOM
        })




    </script>
</body>

</html>
